<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Empréstimo Bancário</title>
    <link rel="stylesheet" href="emprestimo.css">
    <link rel="icon" href="Logo Banco.jfif">
</head>
<body>
    <div class="tudo">
        <h2 class="texto 1">Simulação de Empréstimo Bancário</h2>
        <form>
            <div class="botoes">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="botoes">
                <label for="email">Endereço de Email</label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="botoes">
                <label for="montante">Valor do Empréstimo </label>
                <input type="number" id="montante" placeholder="Digite o valor do empréstimo">
            </div>
            <div class="botoes">
                <label for="prazo">Prazo (meses)</label>
                <input type="number" id="prazo" placeholder="Digite o prazo em meses">
            </div>
            <div class="botoes">
                <label for="juros">Taxa de Juros Anual (%)</label>
                <input type="number" id="juros" placeholder="Digite a taxa de juros anual">
            </div>
            <button type="submit" class="enviar">Simular Empréstimo</button>
        </form>
    </div>
</body>
</html>
