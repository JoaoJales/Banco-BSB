<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastre-se</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastre-se.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="Logo Banco.jfif">
  </head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Cadastre-se </span>
        </div>
    </nav>

   <header>
    <section class="dados">
        <nav class="navbar bg-body-tertiary aval">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dados Pessoais</span>
          </div>
        </nav>  
          <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="autoSizingInput" placeholder="Digite seu nome completo:">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Número de telefone</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="(00) 00000-0000">
              </div>
              <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Data de Nascimento</label>
                  <input type="number" class="form-control" id="inputPassword4" placeholder="00/00/0000">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">CPF</label>
                  <input type="number" class="form-control" id="inputPassword4" placeholder="000-000-000-00">
                </div>
              <div class="col-md-6">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu Endereço">
              </div>
              <div class="col-md-6">
                <label for="inputAddress" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Digite o Complemento (Opcional)">
              </div>
              
              <div class="col-12">
                <label for="inputAddress2" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputAddress2" placeholder="Digite seu E-mail">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirme sua Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                  <label for="inputState" class="form-label">Estado</label>
                  <select id="inputState" class="form-select">
                    <option selected>Selecione...</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>GO</option>
                    <option>MG</option>
                    <option>RJ</option>
                    <option>SP</option>

                  </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary"><a class="a1" href="Sucesso.html">Confirmar</a></button>
              </div>
            </form>
      </section>
   </header>
    
</body>
</html>
