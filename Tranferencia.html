<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência</title>
    <link rel="stylesheet" href="transferencia.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="Logo Banco.jfif">
</head>
<body>
    <header>
        <section class="dados">
            <nav class="navbar bg-body-tertiary aval">
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Transferência</span>
              </div>
            </nav>  
              <form class="row g-3">
                  <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Nome da Instituição</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Digite o nome do banco para a transferência">
                  </div>
                  <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Agência</label>
                      <input type="number" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Conta</label>
                      <input type="number" class="form-control" id="inputPassword4" placeholder="0000000-0">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Tipo de conta</label>
                        <select id="inputState" class="form-select">
                          <option selected>Selecione...</option>
                          <option>Corrente</option>
                          <option>Poupança</option>
    
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Valor da Transferência</label>
                        <input type="number" class="form-control" id="inputPassword4" placeholder="R$ 00,00">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Para quem é o Pagamento</label>
                        <select id="inputState" class="form-select">
                          <option selected>Selecione...</option>
                          <option>Para mim</option>
                          <option>Para outra pessoa</option>
    
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Realizar Transferência</button>
                </form>
          </section>
    </header>
    
   
</body>
</html>
