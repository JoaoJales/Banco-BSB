<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home-Banco</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Home.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="Logo Banco.jfif">
</head>
<body>
    <nav class="navbar bg-body-tertiary nv">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Banco BSB</span>
        </div>
    </nav>
    <section class="s1">
        <div class="d1">
            <div class="header">
                <div><img id="logo" src="Logo Banco.jfif" alt="Logo do Banco"></div>
                <p>Banco BSB</p>
            </div>

            <div class="content-login">
                <div class="login">
                    <p>Acesse sua Conta</p>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Login</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail, CPF, Número de Telefone">
                          <div id="emailHelp" class="form-text">Não compartilhe suas infomações com ninguém </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Me mantenha conectado</label>
                        </div>
                        <button type="submit" class="btn btn-primary"><a class="a1" href="TelaCliente.html">Entrar</a></button>
            
                      </form>
                      <a href="Cadastre-se.html">Cadastre-se</a>


                </div>
                <div class="login">
                    <p>Gerência</p>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Login</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail, CPF, Número de Telefone">
                          <div id="emailHelp" class="form-text">Não compartilhe suas infomações com ninguém </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Me mantenha conectado</label>
                        </div>
                        <button type="submit" class="btn btn-primary"><a class="a1" href="gerente.html">Entrar</a></button>
                      </form>
    
                </div>
            </div>


        </div>
    </section>
</body>
</html>
